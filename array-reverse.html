<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng </title>
</head>
<body>
<script>
    let array = [1,2,3,4,5,6,7];
    let first = 0;
    let last = array.length - 1;
    while(first < last) {
        let a = array[first];
        array[first] = array[last];
        array[last] = a;
        first++;
        last--;
    }
    console.log(array);
    document.write(array);
</script>
</body>
</html>
